{% extends "base.html" %}

{% block title %}Interactive{% endblock %}

{% block content %}
  <h1>Interactive Page</h1>
  <form method="post">
    <div>
      <label for="search_text">Search Users</label>
      <input type="text" id="search_text" name="search_text">
    </div>
    <button type="submit">Search</button>
  </form>
  
  {% if users %}
    <h2>Search Results:</h2>
    <ul>
      {% for user in users %}
        <li>{{ user['username'] }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
