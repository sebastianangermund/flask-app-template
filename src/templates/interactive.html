{% extends "base2.html" %}

{% block title %}Interactive{% endblock %}

{% block content %}
  <h2>I hate Hans Gruber</h2>
  <form method="post">
    <div>
      <label for="search_text"></label>
      <input type="text" id="search_text" name="search_text">
    </div>
    <button type="submit">get the code</button>
  </form>
  
  {% if users %}
    <ul>
      {% for user in users %}
        <p>{{ user }}</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
